<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        border: 1px solid #000;
        padding: 10px;
        width: 300px;
        margin: auto;
    }
    table {
        width: 100%;
    }
    table td {
        padding: 5px;
    }
    table td input[type="text"],
    table td input[type="password"],
    table td textarea {
        width: 100%;
        box-sizing: border-box;
    }
    .buttons {
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
<h2 style="text-align: center;">Fill the form below</h2>
<form>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Feedback</td>
            <td><textarea name="feedback" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Subject</td>
            <td>
                <input type="checkbox" name="subject" value="web"> Web
                <input type="checkbox" name="subject" value="math"> Math
                <input type="checkbox" name="subject" value="graphics"> Graphics
                <input type="checkbox" name="subject" value="english"> English
            </td>
        </tr>
    </table>
    <div class="buttons">
        <input type="reset" value="Reset All">
        <input type="submit" value="Submit Above Details">
    </div>
</form>
    
</body>
</html>
